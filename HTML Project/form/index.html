<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color:pink ;">
    <h2>Form element</h2>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="color">Color</label>
        <input type="color" id="color">
        <br><br>
        <label>Like</label>
        <input type="text">
        <br><br>
        <label>Date</label>
        <input type="date">
        <br><br>
        <label>Time</label>
        <input type="time">
        <br><br>
        <label>dateTime</label>
        <input type="datetime">
        <br><br>
        <label>Email</label>
        <input type="email">
        <br><br>
        <label>Month</label>
        <input type="month">
        <br><br>
        <label for="num">Fev Number</label>
        <input type="number" id="num">
        <br><br>
        <label>Search</label>
        <input type="search">
        <br><br>
        <label>Tel</label>
        <input type="tel">
        <br><br>
        <label>URL</label>
        <input type="url">
        <br><br>
        <label>password</label>
        <input type="password">
        <br><br>

        <label>Select Fruit</label>
        <br>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="grape" value="grape">
        <label for="grape">Grape</label>
        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">Banana</label>

        <br><br>
        <input type="range" min="1" max="10">

        <br><br>

        <input type="reset">
        <input type="submit">


    </form>
    
</body>
</html>
